---
name: Lint yaml files
'on':
  push:
    branches:
      - main
  pull_request:

jobs:
  docsite:
    name: Lint yaml
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install antsibull-docs
        run: pip3 install yamllint

      - name: Lint all yaml files
        run: yamllint .
